<div class="card">
  <div class="card-content">
    <span class="card-title">Add User</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Name" [(ngModel)]="item.name" name="name">
          <label>Name</label>
        </div>
        <div class="input-field col s6">
          <input type="email" placeholder="Add Email" [(ngModel)]="item.email" name="email">
          <label>E-mail</label>
        </div>
        <div class="input-field col s6">
          <input type="password" placeholder="Add Password" [(ngModel)]="item.password" name="password">
          <label>Password</label>
        </div>
        <input type="submit" value="add" class="btn">
      </div>
    </form>
  </div>
</div>
